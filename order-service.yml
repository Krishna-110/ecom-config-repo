server:
  port: 8083 # <-- Port 8083, bilkul naya

spring:
  application:
    name: order-service
  datasource:
    # Har service ka apna database. Loose coupling ka yahi usool hai.
    url: jdbc:mysql://localhost:3306/ecom_order_db?createDatabaseIfNotExist=true
    username: root
    password: root  # <-- Apna password daalna
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
